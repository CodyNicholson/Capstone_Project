<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="../Scripts/sketch2.js"></script>
    <link type="text/css" rel="stylesheet" href="../Content/segmented-controls.css">
    <style type="text/css">
        label {
            font: 12px sans-serif;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 10px sans-serif;
            cursor: pointer;
        }

        .link {
            fill: none;
            stroke: tan;
            stroke-width: 2px;
        }
    </style>

    
</head>

<body>
<div class="segmented-control" style="width: 100%; color: #008cba">
    <input type="radio" name="mode" id="sc-1-1-1" value="radialtree">
    <input type="radio" name="mode" id="sc-1-1-2" value="radialcluster">
    <input type="radio" name="mode" id="sc-1-1-3" value="tree" checked>
    <input type="radio" name="mode" id="sc-1-1-4" value="cluster">
    <label for="sc-1-1-1" data-value="Radial Tree">Radial Tree</label>
    <label for="sc-1-1-2" data-value="Radial Cluster">Radial Cluster</label>
    <label for="sc-1-1-3" data-value="Tree">Tree</label>
    <label for="sc-1-1-4" data-value="Cluster">Cluster</label>
</div>
    </body>

</html>
