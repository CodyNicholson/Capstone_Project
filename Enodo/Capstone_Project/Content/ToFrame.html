<!DOCTYPE html>
<html>
<head>



    <script type="text/javascript" src="d3.js"></script>
  
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="../Scripts/sketch2.js"></script>
    <link type="text/css" rel="stylesheet" href="../Content/segmented-controls.css">
    <style type="text/css">
        label {
            font: 12px sans-serif;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 10px sans-serif;
            cursor: pointer;
        }

        .link {
            fill: none;
            stroke: tan;
            stroke-width: 2px;
        }
        
    </style>

    
</head>

<body>

    <div id="dialog" title="" style="display: none;">
       <b> Name:</b>        <em id="name" ></em><br />
       <b> Gender:</b>      <em id="gender"></em><br />
       <b> Number: </b>     <em id="num"></em><br />
       <b> Demographic: </b><em id="dm"></em><br />
       <b> Country: </b><em id="country"></em><br />
       <b> Cluster Percentage: </b><em id="percent"></em><br />
       <b> Top Answer: </b><em id="top_ans"></em><br />
       <b> Lowest Answer: </b><em id="b_ans"></em><br />
    </div>

<div class="segmented-control" style="width: 100%; color: #008cba">
    
    <input type="radio" name="mode" id="sc-1-1-2" value="radialcluster">
    
    <input type="radio" name="mode" id="sc-1-1-4" value="cluster" checked>
   
    <label for="sc-1-1-2" data-value="Radial Cluster">Radial Cluster</label>
   
    <label for="sc-1-1-4" data-value="Cluster">Cluster</label>
</div>
    </body>

</html>
